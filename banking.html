<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Area</title>
    <!-- Tailwind stylesheet link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-8 mx-auto w-3/4">Welcome to <span
                class="text-purple-500 font-semibold">Transaction Area!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto mt-8">
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-500 text-white rounded p-12">
                    <h2 class="text-2xl mb-2">Deposit</h2>
                    <h2 class="text-4xl font-semibold">$<span id="deposit">00</span> </h2>
                </div>
                <div class="bg-yellow-500 text-white rounded p-12">
                    <h2 class="text-2xl mb-2">Withdraw</h2>
                    <h2 class="text-4xl font-semibold">$<span id="withdraw">00</span> </h2>
                </div>
                <div class="bg-pink-500 text-white rounded p-12">
                    <h2 class="text-2xl mb-2">Balance</h2>
                    <h2 class="text-4xl font-semibold">$<span id="balance">1240</span> </h2>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-indigo-300 rounded p-8">
                    <h2 class="font-semibold">Please Deposit</h2>
                    <input id="deposit-input"
                        class="block p-2 my-4 rounded w-3/4 focus:outline-none focus:ring focus:border-blue-300"
                        type="text" placeholder="$ amount want to deposit">
                    <button id="deposit-button" class="bg-yellow-600 px-6 py-2 rounded text-white">Deposit</button>
                </div>
                <div class="bg-purple-300 rounded p-8">
                    <h2 class="font-semibold">Please Withdraw</h2>
                    <input id="withdraw-input"
                        class="block p-2 my-4 rounded w-3/4 focus:outline-none focus:ring focus:border-blue-300"
                        type="text" placeholder="$ amount want to withdraw">
                    <button id="withdraw-button" class="bg-yellow-600 px-6 py-2 rounded text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/functional-bank.js"></script>
</body>

</html>
